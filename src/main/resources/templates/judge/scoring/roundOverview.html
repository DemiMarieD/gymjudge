<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Round overview</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}" defer></script>
    <script type="text/javascript" th:src="@{/js/addScore.js}" defer></script>

    <style>
        .hide { position:absolute; top:-1px; left:-1px; width:1px; height:1px; }
    </style>

    <script>
        function displayRound(id) {
            document.getElementById("roundBody" + id).style.display = "block";
            document.getElementById("dontShow" + id).style.display = "none";
            document.getElementById("show" + id).style.display = "block";
        }

        function hideRound(id) {
            document.getElementById("roundBody" + id).style.display = "none";
            document.getElementById("dontShow" + id).style.display = "block";
            document.getElementById("show" + id).style.display = "none";
        }
    </script>

</head>
<body>
<div class="container my-5">
<h1 th:text="${comp.getName()}"></h1>
<h1 th:text="'Round overview for ' + ${apparatus}"></h1>

<div id="rounds" class="list-group my-5" th:switch="${comp}">
    <h2 th:case="null">No rounds yet!</h2>
    <div th:case="*">
        <div class="card mt-5" th:each="round : ${comp.getGroups()}">
            <div class="card-header">
                <span th:text="${round.getName()}"> (<span th:text="${round.getParticipants().size()}"></span>)</span>
                <a class="col-1" th:href="'javascript:displayRound(' + ${round.getId()} + ')'"
                   th:id="'dontShow' + ${round.getId()}"><i class="fas fa-angle-left"></i></a>
                <a class="col-1" th:href="'javascript:hideRound(' + ${round.getId()} + ')'"
                   th:id="'show' + ${round.getId()}" style="display: none"><i
                        class="fas fa-angle-down"></i> </a>
            </div>
            <div class="card-body" th:switch="${round.getParticipants().size()}" th:id="'roundBody' + ${round.getId()}" style="display: none">
                <span th:case="0">Uups, this round is empty!</span>
                <table th:case="*" class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width: 15%" scope="col">Gymnast</th>
                        <th style="width: 10%" scope="col">Club</th>
                        <th scope="col">D</th>
                        <th scope="col">E1</th>
                        <th scope="col">E2</th>
                        <th scope="col">E3</th>
                        <th scope="col">E4</th>
                        <th scope="col">N</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pat : ${round.getParticipants()}">
                        <form th:id="'form_' + ${pat.getId()}" th:action="@{/roundsoverview}" th:object="${score}" target="hiddenFrame" method="post">
                            <td th:text="${pat.getFirstname()} + ' ' + ${pat.getLastname()}"></td>
                            <td th:text="${pat.getClub()}"></td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'d_' + ${pat.getId()}" type="number" step="0.1" th:field="*{d}">
                                <span th:if="${#fields.hasErrors('d')}" th:errors="*{d}" class="text-danger"></span>
                            </td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'e1_' + ${pat.getId()}" type="number" step="0.1" th:field="*{e1}">
                                <span th:if="${#fields.hasErrors('e1')}" th:errors="*{e1}" class="text-danger"></span>
                            </td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'e2_' + ${pat.getId()}" type="number" step="0.1" th:field="*{e2}">
                                <span th:if="${#fields.hasErrors('e2')}" th:errors="*{e2}" class="text-danger"></span>
                            </td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'e3_' + ${pat.getId()}" type="number" step="0.1" th:field="*{e3}">
                                <span th:if="${#fields.hasErrors('e3')}" th:errors="*{e3}" class="text-danger"></span>
                            </td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'e4_' + ${pat.getId()}" type="number" step="0.1" th:field="*{e4}">
                                <span th:if="${#fields.hasErrors('e4')}" th:errors="*{e4}" class="text-danger"></span>
                            </td>
                            <td th:class="'score_' + ${pat.getId()}">
                                <input class="form-control" th:id="'n_' + ${pat.getId()}" type="number" step="0.1" th:field="*{n}">
                                <span th:if="${#fields.hasErrors('n')}" th:errors="*{n}" class="text-danger"></span>
                            </td>
                            <td>
                                <input th:id="'save_' + ${pat.getId()}" type="submit" class="btn btn-primary" value="Save" th:onclick="'updateUI(' + ${pat.getId()} + ')'">
                                <input th:id="'edit_' + ${pat.getId()}" type="hidden" class="btn btn-primary" value="Edit" th:onclick="'makeEditable(' + ${pat.getId()} + ')'">
                            </td>
                            <input type="hidden" name="patId" th:value="${pat.getId()}">
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<iframe name="hiddenFrame" class="hide"></iframe>
</body>
</html>
