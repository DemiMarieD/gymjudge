<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Round overview ' + ${apparatus}"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}" defer></script>
    <script type="text/javascript" th:src="@{/js/addScore.js}" defer></script>

    <style>
        .hide {
            position: absolute;
            top: -1px;
            left: -1px;
            width: 1px;
            height: 1px;
        }

        .no-show {
            display: none;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h3 th:text="${compName}"></h3>
    <h2>Round overview for <b><span th:text="${apparatus}"></span></b></h2>

    <div id="rounds" class="list-group my-2" th:switch="${rounds}">
        <h2 th:case="null">No rounds yet!</h2>
        <div th:case="*">
            <div th:id="'round_' + ${round.getId()}" class="card mt-5" th:each="round : ${rounds}">
                <div class="card-header">
                    <h5 class="row">
                        <span class="col-auto" th:text="${round.getName()}"></span>
                        <span class="badge badge-primary badge-pill col-0" th:text="${round.getParticipants().size()}"></span>
                        <span class="col"></span>
                        <span th:id="'complete_' + ${round.getId()}" class="col-auto badge badge-success no-show" th:text="'complete'"></span>
                        <span th:id="'open_' + ${round.getId()}" class="col-auto badge badge-warning no-show" th:text="'open'"></span>
                        <span th:id="'incomplete_' + ${round.getId()}" class="col-auto badge badge-info no-show" th:text="'incomplete'"></span>
                        <a class="col-1" th:href="'javascript:displayRound(' + ${round.getId()} + ')'"
                           th:id="'dontShow_' + ${round.getId()}"><i class="fas fa-angle-left float-right"></i></a>
                        <a class="col-1" th:href="'javascript:hideRound(' + ${round.getId()} + ')'"
                           th:id="'show_' + ${round.getId()}" style="display: none"><i class="fas fa-angle-down float-right"></i></a>
                    </h5>
                </div>
                <div class="card-body" th:switch="${round.getParticipants().size()}"
                     th:id="'roundBody_' + ${round.getId()}" style="display: none">
                    <span th:case="0">Oops, this round is empty!</span>
                    <div th:case="*">
                    <table id="table" class="table table-striped">
                        <thead>
                        <tr>
                            <th style="width: 15%" scope="col">Gymnast</th>
                            <th style="width: 10%" scope="col">Club</th>
                            <th scope="col">D</th>
                            <th scope="col">E1</th>
                            <th scope="col">E2</th>
                            <th scope="col">E3</th>
                            <th scope="col">E4</th>
                            <th scope="col">N</th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pat : ${round.getParticipants()}">
                            <!-- Participant has not been scored yet -->
                            <div>
                                <form th:id="'form_' + ${pat.getId()}" th:action="@{/roundsoverview}"
                                      th:object="${score}" method="post">
                                    <td th:text="${pat.getFirstname()} + ' ' + ${pat.getLastname()}"></td>
                                    <td th:text="${pat.getClub()}"></td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'d_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{d}">
                                        <span th:case="null" th:if="${#fields.hasErrors('d')}" th:errors="*{d}"
                                              class="text-danger"></span>
                                        <label th:case="*" class="" th:id="'d_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getD()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'e1_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{e1}">
                                        <span th:case="null" th:if="${#fields.hasErrors('e1')}" th:errors="*{e1}"
                                              class="text-danger"></span>
                                        <label th:case="*" th:id="'e1_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getE1()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'e2_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{e2}">
                                        <span th:case="null" th:if="${#fields.hasErrors('e2')}" th:errors="*{e2}"
                                              class="text-danger"></span>
                                        <label th:case="*" th:id="'e2_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getE2()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'e3_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{e3}">
                                        <span th:case="null" th:if="${#fields.hasErrors('e3')}" th:errors="*{e3}"
                                              class="text-danger"></span>
                                        <label th:case="*" th:id="'e3_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getE3()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'e4_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{e4}">
                                        <span th:case="null" th:if="${#fields.hasErrors('e4')}" th:errors="*{e4}"
                                              class="text-danger"></span>
                                        <label th:case="*" th:id="'e4_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getE4()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}" th:class="'score_' + ${pat.getId()}">
                                        <input th:case="null" class="form-control" th:id="'n_' + ${pat.getId()}" type="number"
                                               step="0.1" th:field="*{n}">
                                        <span th:case="null" th:if="${#fields.hasErrors('n')}" th:errors="*{n}"
                                              class="text-danger"></span>
                                        <label th:case="*" th:id="'n_' + ${pat.getId()}"
                                               th:text="${currentScores.get(pat.getId()).getN()}"></label>
                                    </td>
                                    <td th:switch="${currentScores.get(pat.getId())}">
                                        <input th:case="null" th:id="'save_' + ${pat.getId()}" type="submit" class="btn btn-primary saveBtn"
                                               value="Save">
                                        <input th:case="*" th:id="'edit_' + ${pat.getId()}" type="button" class="btn btn-primary"
                                               value="Edit" th:onclick="'makeEditable(' + ${pat.getId()} + ', ' + ${currentScores.get(pat.getId()).getId()} + ')'">
                                    </td>
                                    <input type="hidden" name="patId" th:value="${pat.getId()}">
                                </form>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
