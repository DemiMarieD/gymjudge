<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymJudge - Show all competitions</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleDEMO.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div th:switch="${comps}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No competitions yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Competitions</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comp : ${comps}">
                        <td th:text="${comp.name}"></td>
                        <td th:text="${comp.description}"></td>
                        <td th:text="${comp.start}"></td>
                        <td th:text="${comp.end}"></td>
                        <td th:text="${comp.status}"></td>
                        <!-- <td><a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                       <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>-->
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/createCompetition" class="btn btn-primary"><i class="fas fa-plus-square ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
