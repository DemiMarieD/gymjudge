<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div>
        <p>Here Link to login as Admin or Judge and list of ongoing competitions with link to live scoring.</p>
        <p class="my-5">
            <a th:href="@{/login}" class="btn btn-primary">Admin Login</a>
            <a href="#" class="btn btn-secondary">Judge Login (TO DO)</a>
        </p>
    </div>
    <div>
        <h3>ACTIVE competitions:</h3>
    </div>
    <div class="list-group" th:switch="${competitions}">
        <h2 th:case="null">No competition yet!</h2>
        <div th:case="*">
            <div th:each="comp : ${competitions}">
                <a th:text="${comp.name}" th:href="@{/livescores/{id}(id=${comp.getId()})}" class="list-group-item list-group-item-action"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
