<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Competitions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/testJS.js" defer></script>
</head>
<body>
<!--- Will not be needed much longer -->
<div id="table" th:switch="${competitions}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No competition yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Competitions</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comp : ${competitions}">
                        <td th:text="${comp.name}"></td>
                        <td th:text="${#dates.format(comp.startDate, 'EEE, dd.mm.yyyy')}"></td>
                        <td th:text="${#dates.format(comp.endDate, 'EEE, dd.mm.yyyy')}"></td>
                        <td th:text="${comp.description}"></td>
                        <td th:text="${comp.type}"></td>
                        <td th:text="${comp.status}"></td>
                        <td><a th:href="@{/home/competitions/edit/{id}(id=${comp.getId()})}" class="btn btn-primary">Edit</a></td>
                        <td><a th:href="@{/home/competitions/delete/{id}(id=${comp.getId()})}" class="btn btn-primary">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a th:href="@{/home/competitions/new}" class="btn btn-primary">New Competition</a></p>
        </div>
    </div>
</div>
</body>
</html>
