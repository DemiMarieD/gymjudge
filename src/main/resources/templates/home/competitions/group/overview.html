<head>
    <meta charset="UTF-8" />
    <title>Edit Group</title>

</head>
<body>
<div class="container my-5">
    <div class="panel panel-default">
        <h2 class="mb-5" th:object="${grouping}">Infos for Group <span th:text="*{name}"></span></h2>

            <h5 class="card-header">Basic Infos</h5>

                <p>Start Date: <span th:text="${#dates.format(competition.startDate, 'EEE, dd.mm.yyyy')}"></span></p>
                <p>End Date: <span th:text="${#dates.format(competition.startDate, 'EEE, dd.mm.yyyy')}"></span></p>
                <p>Description: <span th:text="${competition.description}"></span></p>
                <p>Type: <span th:text="${competition.type}"></span></p>
                <p>Status: <span th:text="${competition.status}"></span></p>
                <div class="ml-2">
                    <a th:href="@{/home/competitions/edit/{id}(id=*{id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/home/competitions/delete/{id}(id=*{id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div-->
    </div>

    <div class="card mt-5">
        <h5 class="card-header">Gymnasts</h5>
        <div class="card-body">
            <div th:switch="${grouping.getParticipants()}">
                <h5 th:case="null">No participants yet!</h5>
                <div th:case="*">
                    <div th:each="pat : ${grouping.getParticipants()}" >
                        <div class="row">
                            <div class="col">
                                <a th:href="@{/home/competitions/view/gymnasts/edit/{comp_id}/{pat_id}(comp_id=${pat.getCompetition().getId()}, pat_id=${pat.getId()})}"
                                   class="list-group-item list-group-item-action" th:text="${pat.getParticipantsInfo()}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <h5 class="card-header">Starting order</h5>
        <div class="card-body">
            <div>
                <label for="apparatuses" class="col-form-label">Status</label>
                <select id="apparatuses" class="form-control selcls">
                    <option th:each="apparatus : ${T(com.ase.gymjudge.entities.Apparatus).values()}"
                            th:value="${apparatus}" th:text="${apparatus.displayValue}"></option>
                </select>
            </div>
            <a href="#" class="btn btn-primary">Add Apparatus</a>
            <ol ondragstart="">
                <li th:each="apparatus : ${T(com.ase.gymjudge.entities.Apparatus).values()}" draggable="true" data-value="data1">
                    <span th:text="${apparatus.displayValue}"></span>
                </li>
            </ol>
        </div>
    </div>
</div>
</body>
