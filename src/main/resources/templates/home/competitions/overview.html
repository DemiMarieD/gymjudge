<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Your Competition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

</head>
<body>
<div class="container my-5">
    <div class="panel panel-default">
        <h2 class="mb-5" th:object="${competition}">Infos on the Competition <span th:text="*{name}"></span></h2>
        <div class="card mt-5">
            <h5 class="card-header">Basic Infos</h5>
            <div class="card-body">
                <p>Start Date: <span th:text="${#dates.format(competition.startDate, 'EEE, dd.mm.yyyy')}"></span></p>
                <p>End Date: <span th:text="${#dates.format(competition.startDate, 'EEE, dd.mm.yyyy')}"></span></p>
                <p>Description: <span th:text="${competition.description}"></span></p>
                <p>Type: <span th:text="${competition.type}"></span></p>
                <p>Status: <span th:text="${competition.status}"></span></p>
                <div class="ml-2">
                    <a th:href="@{/home/competitions/edit/{id}(id=*{id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/home/competitions/delete/{id}(id=*{id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
            <div class="panel-body accordion" id="accordionExample">
                <div  th:switch="${competition.getCategories()}">
                    <h2 th:case="null">No categories yet!</h2>
                    <div th:case="*">
                        <div class="card mt-2" th:each="cat : ${competition.getCategories()}">
                            <!--Todo: remove/edit option for Category-->
                           <p class="card-header"><span th:text="${cat.label}" ></span>
                               <span>(<span th:text="${cat.getParticipants().size()}"></span> Participants)</span>
                               <!--button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                   <i class="far fa-angle-left"></i></button-->
                           </p>
                            <!--Todo: make collapse-->
                            <!--div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample"-->
                            <div class="card-body" >
                                <div th:switch="${cat.getParticipants()}">
                                    <h5 th:case="null">No participants yet!</h5>
                                    <div th:case="*">
                                        <!--Todo: remove/edit option for Participants-->
                                        <div th:each="pat : ${cat.getParticipants()}">
                                             <p><span th:text="${pat.firstname}"></span>, <span th:text="${pat.lastname}"></span></p>
                                        </div>
                                    </div>
                                </div>
                                <!--Todo: make go right-->
                                <div style="float:right;">
                                  <p class="mr-5"><a th:href="@{/home/competitions/view/category/participant/{comp_id}/{cat_id}(comp_id=*{id}, cat_id=${cat.getId()})}" class="btn btn-primary"><i class="fas fa-user-plus"></i></a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="my-5"><a th:href="@{/home/competitions/view/category/new/{comp_id}(comp_id=*{id})}" class="btn btn-primary">New Category</a></p>
            </div>
        </div>
    </div>
    <div class="card mt-5">
        <h5 class="card-header">Judges</h5>
        <div class="card-body">
            <div class="panel-body">Their Login (make password hidden - button to show)</div>
        </div>
    </div>
</div>
</body>
