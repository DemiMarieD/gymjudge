<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GymJudge - Create a competition</title>
    <link rel="stylesheet" type="text/css" href="css/createComp.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleDEMO.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<h2>
    Create a new competition
</h2>

<form action="#" th:action="@{/addComp}" th:object="${comp}" method="post">
    <div class="grid-container">
        <label for="compName">Name: </label>
        <input id="compName" type="text" th:field="*{name}" placeholder="competition name" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        <label for="compDesc">Description: </label>
        <input type="text" id="compDesc" th:field="*{description}" placeholder="description" required>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        <label for="compStart">Start date: </label>
        <input id="compStart" th:field="*{start}" type="date" required>
        <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}" class="text-danger"></span>
        <label for="compEnd">End date: </label>
        <input id="compEnd" th:field="*{end}" type="date" required>
        <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}" class="text-danger"></span>
        <label for="compType">Type: </label>
        <input id="compType" th:field="*{type}" type="number" min="1" max="5" required>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
        <!--label for="compStatus">Status: </label>
        <input id="compStatus" th:field="*{status}" type="number" min="1" max="5" required>
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span-->
        <input type="submit" value="Create" class="btn">
    </div>
</form>
</body>
</html>
